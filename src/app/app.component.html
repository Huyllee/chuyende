<div class="container">
  <mat-toolbar class="primary">

    <button class="toggle" mat-icon-button (click)="nav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

   <div class="logo"><a [routerLink]="['/home']">My App</a></div>
   <div class="nav">
    <a [routerLink]="['/search']"><button mat-button>Tìm kiếm</button></a>
    <a [routerLink]="['/category']"><button mat-button>Danh mục</button></a>
    <a [routerLink]="['/discussion']"><button mat-button>Thảo luận</button></a>
    <a [routerLink]="['/']"><button mat-button>Hướng dẫn</button></a>
   </div>

   <span class="spacer"></span>

   <div class="icon-nav">
    <div class="searchbar">
      <input class="search_input" type="text" name="" placeholder="Search...">
      <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
    </div>

    <div class="icon">
      <button mat-icon-button class="favorite-icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="user-icon">
       <mat-icon>account_circle</mat-icon>
     </button>
    </div>

   </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-wrapper">
    <mat-sidenav #nav>
      <div class="d-flex form-inputs">
        <input class="form-control" type="text" placeholder="Search..">
        <i class="fa fa-search"></i>
      </div>
      <a [routerLink]="['#']">
        <button mat-button>
          <!-- <mat-icon>home</mat-icon> -->
          <span>Sáng tác</span>
        </button>
      </a>
      <a [routerLink]="['#']">
        <button mat-button>
          <!-- <mat-icon>home</mat-icon> -->
          <span>Danh mục</span>
        </button>
      </a>
      <a [routerLink]="['#']">
        <button mat-button>
          <!-- <mat-icon>home</mat-icon> -->
          <span>Thảo luận</span>
        </button>
      </a>
      <a [routerLink]="['#']">
        <button mat-button>
          <!-- <mat-icon>home</mat-icon> -->
          <span>Hướng dẫn</span>
        </button>
      </a>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <!-- <app-discussion-page></app-discussion-page> -->
      <!-- <app-home-page></app-home-page> -->

      <!-- <app-footer></app-footer> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
