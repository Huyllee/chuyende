<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
    </form>

    <a href="#" class="profile">
      <img src="./assets/user-profile-default.png">
    </a>
  </nav>
  <!-- NAVBAR -->
  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>User Details</h1>
        <ul class="breadcrumb">
          <li>
            <a routerLink="/admin/users">Users</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" routerLink="/admin/users">User Details</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- main content -->
    <div class="container">
      <mat-card  class="example-card" *ngIf="userDetail">

        <mat-card-header>
          <mat-card-title-group>
            <img class="img-card" mat-card-lg-image src="./assets/user-profile-default.png" >

            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title class="title">{{ userDetail.full_name }}</mat-card-title>
            <!-- <mat-card-subtitle>{{novelDetail.novel_id}}</mat-card-subtitle> -->
          </mat-card-title-group>
        </mat-card-header>

        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <div matLine>
                  User ID :
                  <button mat-button>{{userDetail.user_id}} </button>
              </div>
            </mat-list-item>

            <mat-list-item>
              <div matLine>
                  Email :
                  <button mat-button>{{userDetail.email}} </button>
              </div>
             </mat-list-item>

              <mat-list-item>
                <div matLine>
                  Password :
                  <button mat-button>{{userDetail.password | limitTo: 50}} </button>
                </div>
              </mat-list-item>

              <!-- <mat-list-item>
                <div matLine>
                  Novel Genre :
                  <button mat-button>
                    <mat-chip-listbox class="inline">
                      <mat-chip-option selected>{{userDetail.role}}</mat-chip-option>
                    </mat-chip-listbox>
                  </button>
                </div>
              </mat-list-item> -->

              <mat-list-item>
                <div matLine>
                  Role :
                  <button mat-button>{{userDetail.role}} </button>
                </div>
              </mat-list-item>

              <mat-list-item>
                <div matLine>
                  Created at :
                  <button mat-button>{{userDetail.created | date: 'dd/MM/yyyy HH:mm:ss'}} </button>
                </div>
              </mat-list-item>

              <mat-list-item>
                <div matLine>
                  Updated at :
                  <button mat-button>{{userDetail.updated | date: 'dd/MM/yyyy HH:mm:ss'}} </button>
                </div>
              </mat-list-item>

            </mat-list>

          <!-- <mat-card-content class="line">{{novelDetail.description}}</mat-card-content> -->

        </mat-card-content>
        <mat-card-actions>
          <button routerLink="/admin/users" mat-raised-button color="primary">Quay láº¡i</button>
        </mat-card-actions>

      </mat-card>

    </div>

  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
