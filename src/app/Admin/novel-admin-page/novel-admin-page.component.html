<div class="container">
  <div class="d-flex justify-content-between">
    <button routerLink="/create-novel" mat-raised-button class="accent"> <i class="fa fa-arrow-left " aria-hidden="true"></i>
      ThÃªm novel
    </button>
    <!-- filter -->
  <mat-form-field class="filter" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="novel_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.novel_id}} </td>
      </ng-container>

      <!-- firstname Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let row"> {{row.author}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
        <td mat-cell *matCellDef="let row"> {{row.artist}} </td>
      </ng-container>

      <!-- mobile Column -->
      <!-- <ng-container matColumnDef="description" class="ab">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell class="description" *matCellDef="let row">{{row.description}} </td>
      </ng-container> -->

      <!-- bmiResult Column -->
      <ng-container matColumnDef="cover_image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cover image </th>
        <td mat-cell *matCellDef="let row"> <img src="./assets/{{row.cover_image}}" style="max-width: 100px;"> </td>
      </ng-container>

      <!-- gender Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
        <td mat-cell *matCellDef="let row"> {{row.created_at | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
      </ng-container>

      <!-- Package Column -->
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Update at </th>
        <td mat-cell *matCellDef="let row"> {{row.updated_at | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
        <td mat-cell *matCellDef="let row">
          <button [routerLink]="['/novel-detail',row.id]" mat-icon-button color="warn"><i class="fa fa-eye"></i></button>
          <button (click)="edit(row.novel_id)"  mat-icon-button  color="accent"> <i class="fa fa-pencil"></i></button>
          <button (click)="delete(row.novel_id)"   mat-icon-button  color="primary"> <i class="fa fa-trash"></i></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of novels"></mat-paginator>
  </div>

</div>
