<!-- SIDEBAR -->
<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
    </form>

    <a href="#" class="profile">
      <img src="./assets/user-profile-default.png">
    </a>
  </nav>
  <!-- NAVBAR -->
  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1 *ngIf="!isUpdateActive">Create Novel Genre</h1>
        <h1 *ngIf="isUpdateActive">Update Novel Genre</h1>
        <ul class="breadcrumb">
          <li>
            <a routerLink="/admin/genre">Novel Genre</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a *ngIf="!isUpdateActive" class="active" routerLink="/admin-create-genre">Create Novel Genre</a>
            <a *ngIf="isUpdateActive" class="active" routerLink="/admin-update-genre">Update Novel Genre</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">Novel Genre</div>
            <div class="panel-body">
              <form [formGroup]="createGenreForm">

                <div class="form-group clearfix required">
                  <label class="col-md-2 control-label pt-7 text-right">Genre name</label>
                  <div class="col-md-8">
                    <input type="text" class="form-control" name="category_name" formControlName="category_name" required>
                    <div *ngIf="category_name.invalid && (category_name.dirty || category_name.touched)" class="alert">
                      <span class="error-text" *ngIf="category_name.errors?.['required']">Genre name is required.</span>
                    </div>
                  </div>
                </div>

                <div class="form-group clearfix required">
                  <label class="col-md-2 control-label text-right">Tóm tắt</label>
                  <div class="col-md-10">

                    <mat-form-field appearance="fill">
                      <mat-label>Tóm tắt</mat-label>
                      <textarea matInput formControlName="description"></textarea>
                      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert">
                        <span class="error-text" *ngIf="description.errors?.['required']">Description is required.</span>
                      </div>
                    </mat-form-field>

                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-10 col-md-offset-2">
                    <button *ngIf="!isUpdateActive" (click)="submit()" class="btn btn-primary">Submit</button>
                    <button *ngIf="isUpdateActive" (click)="update()" class="btn btn-primary">Update</button>
                    <a routerLink="/admin/genre" class="btn btn-warning">Quay lại</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
