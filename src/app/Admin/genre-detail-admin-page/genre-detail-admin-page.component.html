
<!-- SIDEBAR -->

    <i class='bx bx-book'></i>
    <span class="text">Novels</span>
  </a>
  <ul class="side-menu top">
    <li>
      <a routerLink="/admin">
        <i class='bx bxs-dashboard' ></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/novels">
        <i class='bx bx-book'></i>
        <span class="text">Novels</span>
      </a>
    </li>
    <li class="active">
      <a routerLink="/admin/genre">
        <i class='bx bxs-doughnut-chart' ></i>
        <span class="text">Novel Genre</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/volumes">
        <i class='bx bx-list-ul'></i>
        <span class="text">Volumes</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/chapters">
        <i class='bx bx-book-content'></i>
        <span class="text">Chapters</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/users">
        <i class='bx bxs-user'></i>
        <span class="text">Users</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a (click)="logout()" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->
<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
    </form>

    <a href="#" class="profile">
      <img src="./assets/user-profile-default.png">
    </a>
  </nav>
  <!-- NAVBAR -->
  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Genre Details</h1>
        <ul class="breadcrumb">
          <li>
            <a routerLink="/admin/genre">Genre</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" routerLink="/admin/genre">Genre Details</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- main content -->
    <div class="container">
      <mat-card  class="example-card" *ngIf="genreDetail">

        <mat-card-header>
          <mat-card-title-group>
            <!-- <img class="img-card" mat-card-lg-image src="./assets/user-profile-default.png" > -->

            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title class="title">{{ genreDetail.category_name }}</mat-card-title>
            <!-- <mat-card-subtitle>{{novelDetail.novel_id}}</mat-card-subtitle> -->
          </mat-card-title-group>
        </mat-card-header>

        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <div matLine>
                  Genre ID :
                  <button mat-button>{{genreDetail.category_id}} </button>
              </div>
            </mat-list-item>

              <mat-list-item>
                <div matLine>
                  Created at :
                  <button mat-button>{{genreDetail.created_at | date: 'dd/MM/yyyy HH:mm:ss'}} </button>
                </div>
              </mat-list-item>

              <mat-list-item>
                <div matLine>
                  Updated at :
                  <button mat-button>{{genreDetail.updated_at | date: 'dd/MM/yyyy HH:mm:ss'}} </button>
                </div>
              </mat-list-item>

              <mat-list-item>
                Description :
              </mat-list-item>

            </mat-list>

            <mat-card-content class="line">{{genreDetail.description}}</mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button routerLink="/admin/genre" mat-raised-button color="primary">Quay láº¡i</button>
        </mat-card-actions>

      </mat-card>

    </div>

  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
